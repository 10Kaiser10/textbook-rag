<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Ask a Question</h1>
    <input type="text" id="queryInput" placeholder="Enter your question here" size="50">
    <button onclick="askQuestion()">Ask</button>
    <div id="response"></div>

    <script>
        async function askQuestion() {
            const query = document.getElementById("queryInput").value;
            const responseDiv = document.getElementById("response");

            // Clear previous response
            responseDiv.innerHTML = "Loading...";

            // Send the query to the backend
            const response = await fetch("http://127.0.0.1:8000/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query: query })
            });

            const data = await response.json();
            if (response.ok) {
                responseDiv.innerHTML = `<strong>Answer:</strong> ${data.answer}`;
            } else {
                responseDiv.innerHTML = `<strong>Error:</strong> ${data.detail}`;
            }
        }
    </script>
</body>
</html>
